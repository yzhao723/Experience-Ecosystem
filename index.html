<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="storeLayout" src="Assets/ExperienceEcosystem2.gltf"></a-asset-item>
      </a-assets>

      <a-camera look-controls wasd-controls="acceleration:60" position="0 1.8 0" fov="70"></a-camera>

      <a-entity>
        <a-entity gltf-model="#storeLayout" position="0 -6 0" scale="10 10 10"></a-entity>
        <a-entity light="type: directional; color: #666; intensity: 0.5" position="-10 10 -10"></a-entity>
        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
        <a-sky color="#DDDDDD"></a-sky>
      </a-entity>

    </a-scene>

  </body>
</html>
